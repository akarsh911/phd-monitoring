name: Deploy to Web Server

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH client
        run: |
          sudo apt-get update
          sudo apt-get install openssh-client -y
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEYÂ }}

      - name: SSH into server and git pull
        run: |
          ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/id_rsa ubuntu@13.60.214.147 'cd /var/www/html/phd-monitoring && sudo git pull https://${{secrets.GIT_TOKEN}}@github.com/akarsh911/phd-monitoring.git main'
     
          
  
          exit 1
