version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4477:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=your_database_name
      - DB_USERNAME=root
      - DB_PASSWORD=your_password

  db:
    image: mysql:latest
    ports:
      - "4478:3306"
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: your_database_name
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
